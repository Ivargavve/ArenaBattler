<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Choose Your Username</h1>
    <p class="login-subtext">
      <em>This will be your name in battle â€“ choose wisely.</em>
    </p>

    <form [formGroup]="usernameForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          formControlName="username"
          placeholder="Enter username"
          autocomplete="username"
        />
      </div>

      <button type="submit" class="btn login-submit-btn w-100" [disabled]="usernameForm.invalid || isSubmitting">
        Set Username
      </button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
